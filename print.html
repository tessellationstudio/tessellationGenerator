<!doctype html>
<html lang="en">

<head>
  <title>Manifold - three.js Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
        height: 100%;
    }
    body {
      size: 4in 6in portrait;
      margin: 0;
    padding: 0;
    min-height: 100%;
    box-sizing: border-box;
    background-color: #000000;
      font-family: 'Monaco', 'Courier New', Courier, monospace;
      /* font-size: 16px; */
      /* line-height: 24px; */
      /* color: rgba(0, 0, 0, .87); */
      /* font-weight: 400; */
      /* -webkit-font-smoothing: antialiased; */
    }

    /* 4"x6" in 203dpi */
    div.label {
        width: 812px;
        height: 1218px;
        background-color: #FFFFFF;
        margin: 0 auto; /* To center the label horizontally */
        padding: 0;
        border: blue solid 5px;
    }

    div#qrcode{
        border: red solid 2px;
    }

    .ringImg {
        margin: 10px auto;
        display: block;
        width: 90%;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vw;
      max-width: 600px;
      max-height: 600px;
    }
  </style>
  <script src="./qrcode.min.js"></script>
</head>

<body>
    <div class="label">
        <img class="ringImg" src="./sphere.png">
        <hr>
        <H1 id="ringSizeNum"></H1>
        <div id="qrcode"></div>
    </div>
  <br>

  <br>

  <!-- <canvas id="output"></canvas> -->

</body>

<script>
var ringSize = 52;
var red = 245;
var green = 145;
var blue = 123;
var selectedMaterial = {};
selectedMaterial.name = "Brass";

document.getElementById("ringSizeNum").innerHTML = selectedMaterial.name + " Color [" + red + "," + green + "," + blue + "] in Size " + ringSize;

var qrcode = new QRCode(document.getElementById("qrcode"), {
    text: "tessellationstudio.com/hexRing/" + 
    Number(ringSize).toString(16).padStart(2, '0') +
    Number(red).toString(16).padStart(2, '0') +
    Number(green).toString(16).padStart(2, '0') +
    Number(blue).toString(16).padStart(2, '0'),
    width: 256,
    height: 256,
  }
  );
</script>

</html>
